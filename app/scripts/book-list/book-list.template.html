<div class="container-fluid">
    <div class="row buffer-top">
        <div class="col-xs-4">
            <label>{{ 'filter.category' | translate }}
                <select name="category"
                        ng-model="bookCategory"
                        ng-options="option for option in categories track by option">
                    <option></option>
                </select>
            </label>
        </div>
        <div class="col-xs-4">
            <label>{{ 'filter.genre' | translate }}
                <select name="genre"
                        ng-model="bookGenre"
                        ng-options="option as option for option in genres | orderBy track by option">
                    <option></option>
                </select>
            </label>
        </div>
        <div class="col-xs-4">
            <input ng-model="userSearch"/>
        </div>
    </div>
    <div class="row buffer-top">
        <dir-pagination-controls
                boundary-links="true"
                on-page-change="pageChangeHandler(newPageNumber)"
                template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html">
        </dir-pagination-controls>
    </div>
    <div class="row buffer-top">
        <book-preview
                class="thumbnail book-list-item col-xs-4"
                book="book"
                dir-paginate="book in books
                | filterBooks: userSearch
                | filter: (!!bookCategory || undefined) && {genre:{category: bookCategory}} : true
                | filter: (!!bookGenre || undefined) && {genre:{name: bookGenre}} : true
                | itemsPerPage: pageSize"
                current-page="currentPage">
        </book-preview>
    </div>
</div>
